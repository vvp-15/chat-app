<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="HandheldFriendly" content="true">
            <title>Chat App</title>
            <!-- <link rel="stylesheet" href="./css/styles.css"> -->
            <link rel="stylesheet" href="./css/styles.min.css">
            <link rel="icon" href="./img/favicon.png">
    </head>
    <body>
            <div class="chat">
                    <div id="sidebar" class="chat__sidebar">

                    </div>
                    <div class="chat__main">
                            <div id="messages" class="chat__messages"></div>
                            
                            <div class="compose">
                                    <form id="msg-form">
                                            <input type="text" name="message" placeholder="Message" required autocomplete="off">
                                            <button id="submit">Submit</button>
                                        </form>
                                        <button id="send-location">Send Location</button> 
                            </div>
                            
                    </div>
                </div>
                    <script id="message-template" type="text/html">
                        <div class="message"> 
                            <p>
                                <span class="message__name"><i>{{username}}</i></span>
                                <span class="message__meta">{{createdAt}}</span>
                            </p>
                            <p>{{message}} </p>
                        </div>
                    </script>
                    <script id="location-template" type="text/html">
                        <div class="message"> 
                                <p>
                                        <span class="message__name">{{username}}</span>
                                        <span class="message__meta">{{createdAt}}</span>
                                    </p>
                                <a href="{{url}}" target="_blank">My current location</a>
                        </div>
                    </script>
                    <script id="sidebar-template" type="text/html">
                        <h1 class="room-title" style="text-align:center;">{{room}}</h1>
                        <h3 class="list-title">Active</h3>
                        <hr>
                        <ul class="users">
                            {{#users}}
                                <li>{{username}}</li>
                            {{/users}}
                        </ul>
                    </script>
        
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
                    <script src="/socket.io/socket.io.js"></script>
                    <script src="/js/chat.js"></script>
    </body>
</html>
